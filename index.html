<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flipper.css">
    <title>To Do List & Calc</title>
</head>

<body>
    <div class="container">
        <div class="flipper">

            <div class="front">
                <div class="todo">

                    <div class="todo__box">
                        <div class="todo__header">
                            <div class="todo__title">To Do List</div>
                            <div class="todo__calc-btn">Calculator</div>
                        </div>
                        <div class="todo__add-block">
                            <textarea placeholder="Do homework" id="todo_add_text" class="todo__add-text"></textarea>
                            <div class="todo__add-btn">Add</div>
                        </div>
                    </div>
                    <div class="todo__tasks">
                        
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="calculator">
                    <div class="calculator__display">
                        <div class="calculator__top-block">
                            <div class="calculator__top-num"></div>
                            <div class="calculator__todo-btn">
                                To do list
                            </div>
                        </div>
                        <div class="calculator__current-result"></div>
                    </div>

                    <div class="calculator___btns">
                        <div class="calculator__btn gray">CE</div>
                        <div class="calculator__btn gray">&#129044;</div>
                        <div class="calculator__btn gray">&#177;</div>
                        <div class="calculator__btn gray">&#xD7;</div>
                        <div class="calculator__btn ">7</div>
                        <div class="calculator__btn">8</div>
                        <div class="calculator__btn">9</div>
                        <div class="calculator__btn gray">&#x00F7;</div>
                        <div class="calculator__btn">4</div>
                        <div class="calculator__btn">5</div>
                        <div class="calculator__btn">6</div>
                        <div class="calculator__btn gray">+</div>
                        <div class="calculator__btn">1</div>
                        <div class="calculator__btn">2</div>
                        <div class="calculator__btn">3</div>
                        <div class="calculator__btn gray">-</div>
                        <div class="calculator__btn">.</div>
                        <div class="calculator__btn gray">=</div>
                        <div class="calculator__btn zero">0</div>
                    </div>
                </div>
            </div>

        </div>



    </div>

    <script src="js/todo.js"></script>
    <script src="js/calc.js"></script>
</body>

</html>
